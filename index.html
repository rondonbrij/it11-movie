<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('https://images.creativemarket.com/0.1.0/ps/1746795/580/386/m2/fpnw/wm0/cosmos_01-copy-.jpg?1476125504&s=e996c56f0d74d6a3e020ebcdd60b6800');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #search-container {
            text-align: center;
            padding: 20px;

        }

        #search {
            width: 70%;
            padding: 12px;
            border-radius: 200px 0px 0px 200px;
        }

        .search-button {
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 0px 200px 200px 0px;
            cursor: pointer;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .movie {
            width: 180px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin: 10px;
            text-align: center;
        }

        .movie img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>GAE Movies - Galaxy Art Entertainment</h1>
    </header>
    <div id="search-container">
        <input type="text" id="search" placeholder="Search Movies">
        <button class="search-button" onclick="performSearch()">Search</button>
    </div>
    <div class="movie-grid" id="movies"></div>
    <div id="movie-info"></div>




    <script>
        const API_KEY = '6a031d933046eb9bc584af9f6412322c';
        const IMAGE_BASE_URL = 'http://image.tmdb.org/t/p/w500/';

        function getMovies(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const movies = data.results;
                    const movieDiv = document.getElementById('movies');
                    movieDiv.innerHTML = '';
                    movies.forEach(movie => {
                        const div = document.createElement('div');
                        div.className = 'movie';
                        div.innerHTML = `<img src="${IMAGE_BASE_URL}${movie.poster_path}" alt="${movie.title}"><p>${movie.title}</p>`;
                        div.addEventListener('click', function () {
                            showMovieDetail(movie.id);
                        });
                        movieDiv.appendChild(div);
                    });
                });
        }

        function performSearch() {
            const searchValue = document.getElementById('search').value;
            if (searchValue) {
                getMovies(`https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(searchValue)}`);
            }
        }

        function showMovieDetail(id) {
            window.location.href = `detail.html?id=${id}`;
        }

        getMovies(`https://api.themoviedb.org/3/movie/upcoming?api_key=${API_KEY}&language=en-US&page=1`);




    </script>

</body>

</html>
